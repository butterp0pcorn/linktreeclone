<head>

    <title>Custom made linktree clone</title>

<body>
    <!-- This will be whatever element you want to apply the animation to. -->
    <div class="animated-background"></div>
    <section>
        <div>
            <img class='logo' src="#" alt="">

            <p>Designs that you'll love.</p>
        </div>
        <a href="https://graphadora.com/" target="_blank"><button>Visit my website</button></a>
        <a href="#" target="_blank"><button>View my store</button></a>
        <a href="#" target="_blank"><button>View my resume</button></a>
        <a href="#" target="_blank"><button>Visit my github</button></a>
        <a href="#" target="_blank"><button>Contact me</button></a>
    </section>
    <div class="icons-wrapper">
        <a href="https://instagram.com/mallickrishiraj" target="_blank"><i class="ri-instagram-line icon"></i></a>
        <a href="https://facebook.com/mallickrishiraj" target="_blank"><i class="ri-facebook-circle-line icon"></i></a>
        <a href="https://twitter.com/mallickrishiraj" target="_blank"><i class="ri-twitter-line icon"></i></a>
    </div>
</body>
</html>
